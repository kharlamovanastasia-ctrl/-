<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title> Калькулятор</title>
</head>
<body>
    <div style="display:flex; justify-content: center; align-content: center;">
        <h1>Калькулятор</h1>
    </div>

    <div class="container text-center">
        <div class="row align-items-start" id='colum1'>
            <div class="col" style='font-weight: bold'>
                Сумма
                <div class="card" style="">
                    <div class="card-body">
                        <h5 class="card-title" id='summa'></h5>
                    </div>
                </div>
            </div>
            <div class="col" style='font-weight: bold'>
                Разность
                <div class="card" style="">
                    <div class="card-body">
                        <h5 class="card-title" id='raz'></h5>
                    </div>
                </div>
            </div>
            <div class="col" style='font-weight: bold'>
                Умножение
                <div class="card" style="">
                    <div class="card-body">
                        <h5 class="card-title" id='mult'></h5>
                    </div>
                </div>
            </div>
            <div class="col" style='font-weight: bold'>
                Деление
                <div class="card" style="">
                    <div class="card-body">
                        <h5 class="card-title" id='div'></h5>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <style>
        .title {
        }
    </style>

    <script>
        let a=+prompt('Введите первое число');
        if (isNaN(a)) {
            a=+prompt('Введите первое число, а не сторку');
        } else alert ('Молодец')

        let b=+prompt('Введите второе число');
        if (isNaN(b)) {
            b=+prompt('Выведите второе число, а не сторку');
        } 

        let element1 = document.querySelector('#summa');
        element1.innerHTML = a + b;
        let element2 = document.querySelector('#raz');
        element2.innerHTML = a - b;
        let element3 = document.querySelector('#mult');
        element3.innerHTML = a * b;
        let element4 = document.querySelector('#div');
        element4.innerHTML = a / b;
    </script>

</body>
</html>
