<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch на минималке</title>
</head>
<body>

<div id="posts-conteiner"></div>

    <script> 
 fetch('https://jsonplaceholder.typicode.com/posts')
  .then((response) => response.json())
  .then(posts => {
    const conteiner = document.getElementById('posts-conteiner');

    posts.slice(0,5).forEach(post => { //Берем первые пять постов
      const postElement = document.createElement ('div');
      postElement.className='post';
      postElement.innerHTML = `
    <h3>${post.title}</h3>
    <p>${post.body}</p>
    <small> post ID: ${post.id}</small>
`;
      conteiner.appendChild(postElement);
           
    });
  })   

   .catch(error => {
        console.error('Ошибка:', error);
        const container = document.getElementById('posts-conteiner');
        container.innerHTML = `<p style="color: red;">Ошибка загрузки: ${error.message}</p>`;
    });
        
    </script>
    
</body>
</html>
